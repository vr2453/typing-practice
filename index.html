<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Practice</h1>

        <!-- Input area for entering the practice sentence -->
        <div>
            <textarea id="sentenceInput" placeholder="Enter a sentence to practice..." rows="2"></textarea>
            <button id="startPractice">Start Practice</button>
        </div>

        <!-- Display area for the sentence to be practiced -->
        <h2>Practice Sentence:</h2>
        <div id="displaySentence"></div>

        <!-- Typing area -->
        <h2>Type Here:</h2>
        <textarea id="typingArea" placeholder="Start typing here..." rows="2" disabled></textarea>

        <!-- Score display -->
        <h2>Score: <span id="score">0</span></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
